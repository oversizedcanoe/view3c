<div class="side-menu">
    <div class="header-wrapper">
        <h1>view3c</h1>
    </div>
    
    <div class="file-upload-wrapper">
        <app-file-upload [uploadType]="UploadType.AddFile" [labelText]="'Replace File'"/>
        <app-file-upload [uploadType]="UploadType.AppendFile" [labelText]="'Append File'"/>
        <app-file-upload [uploadType]="UploadType.AddText" [labelText]="'Replace text'"/>
        <app-file-upload [uploadType]="UploadType.AppendText" [labelText]="'Append text'"/>

    </div>

    <div class="metadata-wrapper">
            <p>Lines Processed: <b>{{linesUploaded}}</b></p>
            <p>Files Processed:</p>
            <ul>
                @for(fileName of fileNamesUploaded; track fileName){
                    <li><b>{{fileName}}</b></li>
                }
            </ul>
    </div>

    
    <div class="button-wrapper">
        <button (click)="clearStorage()">Clear Logs</button>
    </div>
</div>
