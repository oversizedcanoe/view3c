<div class="side-menu">
    <div class="header-wrapper">
        <h1>view3c</h1>
    </div>
    
    <div class="file-upload-wrapper">
        <app-file-upload [uploadType]="UploadType.Add" [labelText]="'Replace File'"/>
        <app-file-upload [uploadType]="UploadType.Append" [labelText]="'Append File'"/>
    </div>
    
    <div class="metadata-wrapper">
            <p>Lines Processed: <b>{{linesUploaded}}</b></p>
            <p>Files Processed:</p>
            <ul>
                @for(fileName of fileNamesUploaded; track fileName){
                    <li><b>{{fileName}}</b></li>
                }
            </ul>
    </div>
</div>
