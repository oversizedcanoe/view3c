<header>
    <h1>w3clarity</h1>
</header>

<div class="dashboard-wrapper">
    <p>Upload your <a href='https://www.w3.org/TR/WD-logfile'>W3C</a> log file below by clicking the button or by dragging a file into the button.</p>
    <p>The file will be loaded into your browser and always stay local. It is never uploaded to any remote server.</p>
    <p>From there, you can visualize the data with various graphs.</p>
    <div class="file-upload-wrapper">
        <app-file-upload [uploadType]="UploadType.Add" [labelText]="'Upload File'"/>
    </div>
</div>
